<!DOCTYPE html>
<html>
<head>
	<title>PlazaTec</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1 class="text-center">Plaza-Tec</h1>
	</header>
	<main class="container">
		<section class="row">
			<div class="col-offset-1 col-10">
				<form>
					<div class="form-group">
						<label class="label">Nombre:</label>
						<input  class="input-form"
								type="text" 
								required 
								maxlength="15"
								value="Empresa X Y Z">
					</div>
					<div class="form-group">
						<label class="label">Dirección:</label>
						<input  class="input-form"
								type="text" 
								required 
								maxlength="35"
								value="Calle Río Lerma 4, Piso 6, Colonia Cuauhtémoc, CP 53000, Ciudadde México">
					</div>
					<div class="form-group">
						<label class="label">Correo:</label>
						<input class="input-form"
							   type="email" 
							   maxlength="20"
							   required 
							   value="empresaxyz@gmail.com">
					</div>
					<div class="form-group">
						<label class="label">Telefono:</label>
						<input class="input-form" 
							   type="tel" 
							   required 
							   maxlength="13"
							   value="0445533678909">
					</div>
				</form>
			</div>
		</section>
		<section class="row">
			<h2 class="text-center">Métodos​ ​de​ ​pago</h2>
			<div class="col-offset-1 col-10">
				<input type="radio" 
					   id="oxxo" 
					   class="radio"
					   name="pagos">
				<label for="oxxo">OXXO</label>
			</div>
			<div class="col-offset-1 col-10">
				<div class="credit-card">
					<input type="radio" 
						   id="card" 
						   name="pagos" 
						   class="radio">
					<label for="card">Tarjeta de crédito</label>
					<span id="card-visa" class="hidden">
						<img class="images-card hidden" src="img/Visa.png" alt="Visa">
					</span>
					<span id="master-card" class="hidden">
						<img class="images-card hidden" src="img/master.png" alt="Mastercard">
					</span>
				</div>	
				<div class="row margin-top hidden" id="form-card">
					<form  class="col-offset-1 col-10">
						<div class="form-group">
							<label class="label">
								Número de tarjeta
							</label>
							<input id="input-card" 
								   maxlength="16" 
								   class="input-form" 
								   type="text" 
								   required>
						</div>
						<div class="form-group">
							<label class="label">
								Nombre de titular
							</label>
							<input id="input-card-name" 
								   class="input-form" 
								   type="text"
								   maxlength="25" 
								   required>
						</div>
						<div class="form-group">
							<label class="label">
								Fecha de expiración
							</label>
							<select id="mes" class="input-form select">
								<option disabled selected>Mes</option>
								<option value="1">01</option>
								<option value="2">02</option>
								<option value="3">03</option>
								<option value="4">04</option>
								<option value="5">05</option>
								<option value="6">06</option>
								<option value="7">07</option>
								<option value="8">08</option>
								<option value="9">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
							<select id="anio" class="input-form select">
								<option disabled selected>Año</option>
								<option value="1">2024</option>
								<option value="2">2023</option>
								<option value="3">2022</option>
								<option value="4">2021</option>
								<option value="5">2020</option>
								<option value="6">2019</option>
								<option value="7">2018</option>
								<option value="8">2017</option>
							</select>
						</div>
						<div class="form-group">
							<label class="label">CVV</label>
							<input id="input-cvv"
							maxlength="4" 
								   class="input-form"
								   type="text" 
								   required>
						</div>
					</form>
				</div>
			</div>
			<div class="col-offset-1 col-10">
				<input type="radio" 
					   class="radio"
					   id="paypal"
					   name="pagos">
				<label for="paypal">PayPal</label>
				<h3></h3>
			</div>
			<div class="col-offset-1 col-10">
				<input type="radio"
					   id="cash" 
					   class="radio"
					   name="pagos">
				<label for="cash">Efectivo</label>
			</div>
		</section>
		<section class="row">
			<div class="col-12">
				<div class="row product">
					<div class="col-4 product-image">
						<img class="images" src="img/tableta.jpg">
					</div>
					<div class="col-8 product-description">
						<label class="label">
							<strong>
								ASUS ZenPad Z300M-A2-GR 16GB Negro, Gris
							</strong>
						</label>
						<p>
							Tablet (Tableta de tamaño
							completo, IEEE 802.11n, Android, Pizarra, Android 6.0, Negro, Gris)
						</p>
						<br>
						<p>
							<label>Cantidad</label> 2
							<strong class="right">$3,380.95</strong>
						</p>
					</div>
				</div>
				<div class="row product">
					<div class="col-4 product-image">
						<img class="images" src="img/lenovo.jpg">
					</div>
					<div class="col-8 product-description">
						<label class="label">
							<strong>
								Lenovo TAB3 Essential
							</strong>
						</label>
						<p>
							ZA0R0029US 7" Android Tablet
						</p>
						<br>
						<p>
							<label>Cantidad</label> 1
							<strong class="right"> $1,495.31</strong>
						</p>
					</div>
				</div>
				<div class="row product">
					<div class="col-4 product-image">
						<img class="images" src="img/star.jpg">
					</div>
					<div class="col-8 product-description">
						<label class="label">
							<strong>
								Star Wars Figuras de Acción Star Wars Black Series
							</strong>
						</label>
						<p>
							AT-AT Driver, 6
						</p>
						<br>
						<p>
							<label>Cantidad</label> 1
							<strong class="right">$449.00 C</strong>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-offset-6 col-6">
						<label class="label">Total:</label>
						<strong class="right">$5325.26</strong>
					</div>
				</div>
			</div>
		</section>
		<div class="row">
			<button id="btn-pay" class="btn btn-primary btn-width">
				Finalizar Pedido
			</button>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
