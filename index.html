<!DOCTYPE html>
<html>
<head>
	<title>PlazaTec</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1 class="text-center">Plaza-Tec</h1>
	</header>
	<main class="container">
		<section class="row">
			<div class="col-offset-1 col-10">
				<form>
					<div class="form-group">
						<label class="label">Nombre:</label>
						<input  class="input-form"
								type="text" 
								required 
								maxlength="15"
								value="Empresa X Y Z">
					</div>
					<div class="form-group">
						<label class="label">Dirección:</label>
						<input  class="input-form"
								type="text" 
								required 
								maxlength="35"
								value="Calle Río Lerma 4, Piso 6, Colonia Cuauhtémoc, CP 53000, Ciudadde México">
					</div>
					<div class="form-group">
						<label class="label">Correo:</label>
						<input class="input-form"
							   type="email" 
							   maxlength="20"
							   required 
							   value="empresaxyz@gmail.com">
					</div>
					<div class="form-group">
						<label class="label">Telefono:</label>
						<input class="input-form" 
							   type="tel" 
							   required 
							   maxlength="13"
							   value="0445533678909">
					</div>
				</form>
			</div>
		</section>
		<section class="row">
			<h2 class="text-center">Métodos​ ​de​ ​pago</h2>
			<div class="col-offset-1 col-10">
				<input type="radio" 
					   id="oxxo" 
					   class="radio"
					   name="pagos">
				<label for="oxxo">OXXO</label>
			</div>
			<div class="col-offset-1 col-10">
				<input type="radio" 
					   id="card" 
					   name="pagos" 
					   class="radio">
				<label for="card">Tarjeta de crédito</label>
				<form id="form-card" class="hidden">
					<div class="form-group">
						<label class="label">
							Número de tarjeta
						</label>
						<input class="input-form" type="text">
					</div>
					<div class="form-group">
						<label class="label">
							Nombre de titular
						</label>
						<input class="input-form" type="text">
					</div>
					<div class="form-group">
						<label class="label">
							Fecha de expiración
						</label>
						<input class="input-form" type="text">
					</div>
					<div class="form-group">
						<label class="label">CVV</label>
						<input class="input-form" type="text">
					</div>
				</form>
			</div>
			<div class="col-offset-1 col-10">
				<input type="radio" 
					   class="radio"
					   id="paypal"
					   name="pagos">
				<label for="paypal">PayPal</label>
				<h3></h3>
			</div>
			<div class="col-offset-1 col-10">
				<input type="radio"
					   id="cash" 
					   class="radio"
					   name="pagos">
				<label for="cash">Efectivo</label>
			</div>
		</section>
		<section class="row borde2">
			<div class="col-12">
				<div class="row">
					<div class="col-4 borde1">
						imagen
					</div>
					<div class="col-4 borde2">
						descripcion
					</div>
					<div class="col-4 borde1">
						precio
					</div>
				</div>
				<div class="borde3 row">
					<label>Total:</label><label>$1400</label>
				</div>
				<div class="row">
					<button>Pagar</button>
				</div>
			</div>
		</section>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
